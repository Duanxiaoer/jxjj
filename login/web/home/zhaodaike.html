<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>找代课</title>
    <link rel="stylesheet" media="screen" href="css/css.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />
</head>
<body>
<div style="display:none">

</div>
<form accept-charset="UTF-8" action="zhaodaike.jsp" method="post" id="msform">
    <!-- progressbar -->
    <ul class="fs-title" style="align-content: center;font-size: xx-large">
        <li class="active">基本信息</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">填写上课时间和地点等信息</h2>
        <h3 class="fs-subtitle">准确的信息有利于帮您找到合适的小二</h3>
        <table style="width: 100%">
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">地点:</h2></td>
                <td>
                    <input maxlength="40" type="text" name="location" placeholder="如：江安综合楼B401（必填）" />
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">日期:</h2></td>
                <td>
                    <input maxlength="40" type="text" name="date" placeholder="如：第8周周三/7月17号（必填）">
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">时间:</h2></td>
                <td>
                    <select name="time" style="width: 100%;height: auto" class="select" required>
                        <option value="-1">请选择（必填）</option>
                        <option value="第1节">第1节(8:15)</option>
                        <option value="第2节">第2节</option>
                        <option value="第3节">第3节</option>
                        <option value="第4节">第4节</option>
                        <option value="第5节">第5节</option>
                        <option value="第6节">第6节</option>
                        <option value="第7节">第7节</option>
                        <option value="第8节">第8节</option>
                        <option value="第9节">第9节</option>
                        <option value="第10节">第10节</option>
                        <option value="第11节">第11节</option>
                        <option value="第12节">第12节</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">课时:</h2></td>
                <td>
                    <select name="ks" style="width: 100%;height: auto" class="select">
                        <option value="-1">请选择（必填）</option>
                        <option value="1课时">1课时</option>
                        <option value="2课时">2课时</option>
                        <option value="3课时">3课时</option>
                        <option value="4课时">4课时</option>
                        <option value="5课时">5课时</option>
                        <option value="6课时">6课时</option>
                        <option value="7课时">7课时</option>
                        <option value="8课时">8课时</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">性别:</h2></td>
                <td>
                    <select name="sex" style="width: 100%;height: auto" class="select">
                        <option value="-1">请选择（必填）</option>
                        <option value="均可">男女均可</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">科目:</h2></td>
                <td>
                    <input max="40" type="text" name="subject" placeholder="如:高等数学1（必填）">
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">薪酬:</h2></td>
                <td>
                    <input maxlength="40" name="payment" placeholder="如：70元（必填）">
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">其他<br>要求:</h2></td>
                <td>
                    <textarea maxlength="90" style="height: 100px" name="demand" placeholder="如：最好是专业相关的同学（选填）"></textarea>
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">其他<br>情况<br>补充:</h2></td>
                <td>
                    <textarea maxlength="90" style="height: 100px" name="qkbc" placeholder="如：老师有可能会抽同学起来回答问题（选填）"></textarea>
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">称呼:</h2></td>
                <td>
                    <input max="30" name="name" placeholder="如：王小二（必填）">
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">联系<br>方式:</h2></td>
                <td>
                    <input maxlength="30" name="tel" placeholder="如：QQ:7452999（必填）">
                </td>
            </tr>
        </table>
        <input type="submit" name="submit" class="action-button" value="提交" onclick="check()"/>
        <a href="bangdaike.html">
            <input type="button" class="action-button" value="返回"/>
        </a>
    </fieldset>
</form>
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/jQuery.time.js" type="text/javascript"></script>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>

</body>
<script>
    function check(){
        var f = confirm("请确认信息无误！")
        if (f===true){
            $('form').unbind('submit');
            $('form').submit();
        }else {
            $('form').bind('submit',function(event){
                event.preventDefault();
            });
        }
    }
</script>
</html>
