<script>
    var arrStr = document.cookie;
    arrStr = decodeURIComponent(arrStr);
    arrStr = arrStr.split(";");
    var totalNum=0,showNum=0;//任务总数,显示了的任务数

    //进入页面加载
    for (var i = 0; i < arrStr.length; i++) {
        var temp = arrStr[i].split("=");
        if (temp[0].length>6){
            temp[0]=temp[0].substring(1);
        }
        if (temp[0].indexOf("tucao")>=0){
            ++totalNum;
        }
    }

    if (totalNum>showNum){
        add();
    }

    var one="tucao",two,three,four,five;
    two=one;three=one;four=one;five=one;

    function refresh(id){
        if (totalNum-showNum>=1){
            one+=totalNum-showNum;
            for (var i = arrStr.length-1; i >0 ; --i) {
                var temp = arrStr[i].split("=");
                if (temp[0].length>6){
                    temp[0]=temp[0].substring(1);
                }
                if (temp[0].indexOf("tucao")>=0){
                    var show = temp[1].split("䵆");
                    switch (temp[0].toString()){
                        case one:
                            setValues_refresh(id,show);
                            break;
                    }
                }
            }
            one="tucao";two=one;three=one;four=one;five=one;//恢复
        }
    }

    function setValues_refresh(id,show){
        var input = document.getElementById(id);
        var input1 = document.getElementById(id+"1");
        var input2 = document.getElementById(id+"2");
        var input3 = document.getElementById(id+"3");
        var input4 = document.getElementById(id+"4");
        var time = show[0].split("#");
        var temp = show[1].split("圖");
        if (temp[1].length!==0){
            input.innerText = temp[0];
            input1.innerText = temp[1];
            input2.innerText = timestampToTime(time[0]);
            // input3.innerText = show[2];
            // input4.innerText = show[3];
        }else {
            input.innerText = temp[0];
            input1.innerText = "某同学";
            input2.innerText = timestampToTime(time[0]);
            // input3.innerText = show[2];
            // input4.innerText = show[3];
        }
        ++showNum;//显示的任务数加1
    }

    function timestampToTime(timestamp) {
        var date = new Date(timestamp*1);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D+h+m+s;
    }

</script>
