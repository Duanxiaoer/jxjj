<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <!-- Start Sign In Form -->
            <form action="../home/updatemyinfo.jsp" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">

<script>
    var arrStr = document.cookie;
    arrStr = decodeURIComponent(arrStr);
    arrStr = arrStr.split(";");

    //进入页面加载
    for (var i = 0; i < arrStr.length; i++) {
        var temp = arrStr[i].split("=");
        if (temp[0].length>6){
            temp[0]=temp[0].substring(1);
        }
        if (temp[0].indexOf("email")>=0){
            document.getElementById("email").value = temp[1];
        }
        if (temp[0].indexOf("name")>=0){
            document.getElementById("name").value = temp[1];
        }
    }
</script>
